<app-simple-header titulo="Carteirinha de Doador"> </app-simple-header>

<ion-content [fullscreen]="true">
  <div class="content-padding">
    <ion-card class="donor-card">
      <div class="card-header">
        FUNDAÇÃO HEMOPE
      </div>

      <div class="card-content">
        
        <div class="user-info">
          <ion-label class="user-name">{{ usuario.nome }}</ion-label>
          <span class="info-label">Data de Nascimento: {{ usuario.dataNascimento }}</span>
        </div>

        <ion-grid>
          <ion-row class="ion-align-items-center">
            
            <ion-col size="7">
              <div class="barcode-container">
                <div class="barcode-line"></div>
                <div class="barcode-line short"></div>
                <div class="barcode-line"></div>
                <div class="barcode-line short"></div>
                <div class="barcode-line"></div>
                <div class="barcode-line short"></div>
                <div class="barcode-line"></div>
              </div>
              <span class="info-label">Cod. Doador: 0001155797</span>
            </ion-col>

            <ion-col size="5" class="blood-type-col">
              
              <div *ngIf="tipoSanguineo" class="blood-type-display">
                <span class="blood-type-value">{{ tipoSanguineo }}</span>
                <span class="info-label">Rh Positivo</span>
                <ion-button fill="clear" size="small" (click)="adicionarTipoSanguineo()">
                  (EDITAR)
                </ion-button>
              </div>

              <div *ngIf="!tipoSanguineo" class="empty-blood-state">
                <ion-button class="add-blood-button" fill="outline" (click)="adicionarTipoSanguineo()">
                  <ion-icon slot="start" name="add"></ion-icon>
                  Adicionar
                </ion-button>
              </div>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="card-footer">
        Valida apenas com documento de identidade
      </div>
    </ion-card>
  </div>
</ion-content>
